{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row pt-4">
    {% for i in companies %}
        <div class="col-md-6 mb-3">
            <div class="card border-dark mb-3 shadow bg-white rounded" style="width: 30rem;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                    <img src="..." class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <p class="card-text">{{i.address}}</p>
                            <p class="card-text">{{i.email}}</small></p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'companies_detail' i.id %}" class="btn btn-primary btn-sm">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock content %}
