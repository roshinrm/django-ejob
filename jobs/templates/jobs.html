{% extends 'base.html' %} {% block content %}

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>
<div class="container-fluid">
  <div class="card text-center">
    <h4 class="card-header font-weight-bold">{{job.title}}</h4>
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">{{job.companies.name}}</h6>
      <p class="card-text font-weight-bold">
        Qualifications Requierd: {{job.qualification}}
      </p>
      <p class="card-text font-weight-bold">
        Experiance Requierd: {{job.experiance}}
      </p>
      <p class="card-text">{{job.description}}</p>
      <p class="card-text font-weight-bold">
        Date Posted : {{job.date_created}}
      </p>
      <div class="card-footer">
        <form action="" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <input type="submit" value="Apply" class="btn btn-primary" />
          <a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"
></script>

{% endblock content %}
